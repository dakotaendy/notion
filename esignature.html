<script>
  "use strict";

function makeSignature() {

	var name = document.getElementById('name').value;
	var position = document.getElementById('position').value;
	var email = document.getElementById('email').value;
  var area = document.getElementById('areacode').value;
  var middle = document.getElementById('middlethree').value;
  var last = document.getElementById('lastfour').value;
  var phone = area+middle+last;
  
 
//replace info with information from input fields
document.getElementById('nameOutput').innerHTML = name;
document.getElementById('positionOutput').innerHTML = position;
document.getElementById("emailOutput").setAttribute("href", "mailto:"+email+"@endy.com"); 
document.getElementById('emailOutput').innerHTML = email+"@endy.com";
  
//document.getElementById("phoneOutput").setAttribute("href", "tel:"+area);
//document.getElementById('phoneOutput').innerHTML = area;
    if (phone.length == 0){
    var phoneNo = document.getElementById('phoneOutput');
    phoneNo.classList.remove("show");
    phoneNo.classList.add("hide");
  }
 else {
    document.getElementById("phoneOutput").setAttribute("href", "tel:"+phone);
    document.getElementById('phoneOutput').innerHTML = (area +"-"+middle+"-"+last);
 }

  
} //end function makeSignature
